<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="theme-color" content="#000000"/>
    <title>Fragment Shaders</title>
    <!-- <link rel="shortcut icon" href="favicon.png"/> -->
    <link rel="stylesheet" href="styles.css"/>
    <script src="shaders.js"></script>
    <script src="graphics.js"></script>
    <script src="timer.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <input type="checkbox" class="pane-check" id="side-menu" hidden/>
    <div class="sidepane">
      <div class="button-strip">
        <div class="button invisible"></div>
        <div class="button run-button" title="Run program">
        </div>
        <div class="button save-button" title="Save program">
        </div>
      </div>
      <div class="input-area">
        <textarea id="fragment-input"></textarea>
      </div>
    </div>
    <label for="side-menu">
      <div class="button menu-button" title="Open menu">
      </div>
    </label>
    <div class="drawing-area">
      <canvas id="cvs">
        Your browser does not support the HTML5 Canvas API.
      </canvas>
    </div>
  </body>
</html>
